<div class="message-container">
    <div class="message-content">
        <p class="message-author">{{ this.message.authorId }}</p>
        <p>{{ this.message.content }}</p>
    </div>
    <div class="message-metadata">
        <p class="message-date">{{ this.message.date | date : "dd/MM/yyyy HH:mm:ss" }}</p>
    </div>
</div>
